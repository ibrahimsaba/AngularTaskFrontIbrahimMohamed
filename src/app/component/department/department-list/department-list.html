<div class="flex justify-content-center align-items-center min-h-screen">
  <div class="mb-3" style="position: absolute; top: 1rem; right: 1rem;">
    <p-button label="Add Department" icon="pi pi-plus" [routerLink]="['/department','add']"></p-button>
  </div>
  <p-table
    [value]="deptList"
    showGridlines
    [tableStyle]="{ 'min-width': '50rem', 'text-align': 'center' }"
    styleClass="p-datatable-striped p-datatable-gridlines shadow-3 border-round-lg"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.location }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-mr-2"
            (click)="editDepartment(item)"
          ></p-button>

          <p-button
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteDepartment(item)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
