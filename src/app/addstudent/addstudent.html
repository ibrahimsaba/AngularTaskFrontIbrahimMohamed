<div class="card p-3 shadow-sm mb-3">
  <h5>Add Student</h5>
  <input type="number" placeholder="ID" [(ngModel)]="id" class="form-control mb-2" />
  <input type="text" placeholder="Name" [(ngModel)]="name" class="form-control mb-2" />
  <input type="number" placeholder="Age" [(ngModel)]="age" class="form-control mb-2" />
  <button class="btn btn-success" (click)="addStudent()">Add Student</button>
</div>
